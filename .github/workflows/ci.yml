name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          # Force CPU version of torch for faster CI if needed
          # uv pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Lint with ruff
        run: uv run ruff check solo_mcp frontend tests

      - name: Type check with mypy
        run: |
          # Install type stubs if necessary, or skip if too heavy
          uv run mypy solo_mcp --ignore-missing-imports

      - name: Run tests with pytest
        run: |
          # Use -m "not integration" if integration tests require API keys
          uv run pytest tests
