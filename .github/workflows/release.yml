name: Cloud Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Setup Python
        run: uv python install 3.12
        
      - name: Install Dependencies
        run: uv sync
        
      - name: Run Cloud Build
        # This will run the same build script used locally, but in the cloud
        run: uv run python dev_tools/build_exe.py
        
      - name: Create Release & Upload Artifact
        uses: softprops/action-gh-release@v2
        with:
          files: release/FunctionStore.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
